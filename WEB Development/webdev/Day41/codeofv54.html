<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <h1>Interaction using alert, confirm and prompt</h1>
</body>
<script>
    // Alert in  in-browser JavaScript--- Does not return anything
    alert("This is a message.");
    
    //Prompt in JS
    let name = prompt("What is your name?", "guest");
    // let name = prompt("What is your name?");
    console.log(name);
    
    // Confirm in JS
    let deletePost = confirm("Do you really want to delete this post?");
    // console.log(deletePost);
    
    if(deletePost){
        // Code to delete the post
        console.log("Your post has been deleted successfully");
    }
    else{
        // code to cancle deletion of the post
        console.log("Your post has not be deleted");
    }
</script>
</html>
