<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
    <style></style>
</head>
<body>
    <h1>JavaScript String Functions</h1>
    <script>
        var str = "This is a string";
        console.log(str);
        // First occurence of a substring
        var position = str.indexOf('is');
        console.log(position)

        //Last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position)

        // Substring from a string
        // var substr = str.slice(1,7);
        //var substr = str.substring(1,7);
        var substr1 = str.substr(1,2);
        console.log(substr1);
        
        // Replacing a string with another string
        var replace = str.replace('string', 'Pallavi')
        console.log(str)
        console.log(replace)
        
        
        // UPPERCASE<-> lowercase
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
    

        // Concationation(adding) of Strings
        var newString = str.concat(' New string')
        console.log(newString)

        var strWithWhitespaces = "  this contains       whitespaces    ";
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())

        /* Extracting of charcter from string */
        var char2 = str.charAt(2)
        console.log(char2)

        var char2 = str.charCodeAt(2); //Not very important
        console.log(char2)

        //slicing of string
        console.log(str[3])

    </script> 
</body>
</html>
