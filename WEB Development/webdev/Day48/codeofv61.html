<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is math object tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        //Printing the math object
        let m= Math;
        console.log(m);

        //Printing the constant of math object
        console.log("The value of Math.E is: ", Math.E);
        console.log("The value of Math.PI is: ", Math.PI);
        console.log("The value of Math.LN10 is: ", Math.LN10);
        console.log("The value of Math.LOG10E is: ", Math.LOG10E);

        //Printing the function from math object
        let a = 34.678;
        let b = 68;

        console.log("The value of a and b is: ", a,b);
        console.log("The value of and b rounded is: ", Math.round(a), Math.round(b));
        console.log("3 raised to the power of 2 is: ", Math.pow(3,2));
        console.log("Square root of 34 is: ", Math.sqrt(34));

        //Ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));

        //Abs function
        console.log("Absolute value of 5.66 is: ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is: ", Math.abs(-5.66));

        //Trignometric function
        console.log("The value of sin(PI) is: ", Math.sin(Math.PI));
        console.log("The value of cos(PI) is: ", Math.cos(Math.PI));
        console.log("The value of tan(PI) is: ", Math.tan(Math.PI));
        console.log("The value of sin(PI/2) is: ", Math.sin(Math.PI/2));
        console.log("The value of cos(PI/2) is: ", Math.cos(Math.PI/2));
        console.log("The value of tan(PI/2) is: ", Math.tan(Math.PI/2));

        //Min and Max function
        console.log("The min vakue from 4,5,6 is: ", Math.min(4,5,6));
        console.log("The max value from 5,6,7 is: ", Math.max(5,6,7));

        //Generating Random Number
        let r = Math.random();
        console.log("The random number is: ",r);

        //Random number b/w (a,b) = a + (b-a)*Math.random()
        let x = 50;
        let y = 100;
        let r1_100 = x + (y-x)*Math.random();
        console.log("The Random number betwwn 1 to 100 is: ",r1_100);
        

    </script>
</body>
</html>
