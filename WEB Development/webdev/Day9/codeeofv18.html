<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:blueviolet; /* color by name */
        }

        #secondpara{
            color:rgb(158, 100, 134); /* color by rgb value, here rgb = (r= red)||(g=green)||(b=blue)*/
        }

        #thirdpara{
            color:#68ff75; /*color by hex value*/
            background-color: #1d0a6e;
        }
    </style>
</head>
<body>
    <h1>Colors in CSS</h1>
    <h3>This is my first box</h3>
    <p id="firstpara">This is paragraph from first box.</p>

    <h3>This is my second box</h3>
    <p id="secondpara">This is paragraph from second box.</p>

    <h3>This is my third box</h3>
    <p id="thirdpara">This is paragraph from third box.</p>
    
</body>
</html>
