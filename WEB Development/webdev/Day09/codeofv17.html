<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Sansita Swashed', cursive;
            font-size: 30px; /* 1px= 1/96th of an inch*/
            line-height: 1em;
            font-weight: bold;
        }
        span{
            font-size: 50px;
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with Fonts. It is very exciting </p>
    <span>
        Playing with fonts.
    </span>
</body>
</html>
