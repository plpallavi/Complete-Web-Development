    <title>Scope and Conditionals</title>

<body>
    <h1>Scope, If-else Conditionals Statement & Switch Case</h1>
    <script>
        
        //-----SCOPE-----

        var string1 = "This is a string";
        // var string1 = "This is a string2";
        console.log(string1);
        let a = "u";
        // let a = "u6";
        {
            let a = "u6";
            console.log(a)
        }
        console.log(a)
        
        //const a = "This cannot be changed";
        // a = "I want to change this , but this cannot be changed"
        //console.log(a)
        
        
        //------CODITIONALS STATEMENT---------
    
        let age = 18;
        if(age<18){
            console.log("You can drink water");
        }
        else if(age==18){
            console.log("You can drink both water and cold drink");
        }
        else{
            console.log("You can drink Cold Drink");
        }
        
        
        //--------SWITCH CASE SATATEMENT-------
        const cups = 14;
        switch (cups){
            case 08:
                console.log("The value of cups is 08");
                break;
            case 10:
                console.log("The value of cups is 10");
                break;
            case 12:
                console.log("The value of cups is 12");
                break;
            case 14:
                console.log("The value of cups is 14");
                break;
            default:
                console.log("The value of cups is invalid");
                break;
        }
    </script>

</body>
